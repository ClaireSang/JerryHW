<h1>美食菜單</h1>
{% for u in users %}

<table class="table">
	<tr>
		<th>姓名</th>
		<th>生日</th>
		<th>性別</th>
		<th>電話</th>
		<th>地址</th>>
	</tr>
	
	<tr>
		<td>{{ u.name}}</td>
		<td>{{ u.birthday}}</td>
		<td>{% if u.is_boy %}男生{% else %}女生{% endif %}</td>
		<td>{{ u.phone_number}}</td>
		<td>{{ u.address}}
	</tr>
	{% endfor %}
